{% extends 'base.html' %}

{% block content %}

<h3 class="mt-4 text-center">BH Owned by {{user.name}}</h3>

<ul class="text-center">
    {% for bh in boarding_houses %}
    {% if bh.owner == request.user %}
    <li><a href="{% url 'bh-detail' bh.id %}">{{bh.name}}</a></li>
    {% endif %}
    {% endfor %}
</ul>

{% endblock %}
